<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="modal">
      <div class="formContainer animate">
        <div class="topOpt">
          <div id="closeModalButton">X</div>
        </div>
        <div class="avatarContainer">
          <div class="avatar"></div>
        </div>
        <form class="loginForm">
          <label>
            <p>Username:</p>
            <input type="text" name="name" id="userName" class="form" autofocus placeholder="Enter username">
          </label>
          <label>
            <p>Password:</p>
            <input type="password" name="password" id="password" class="form" placeholder="Enter password">
          </label>
          <button class="submitButton">Login</button>
          <div class="bottomOpt">
            <label>
              <input type="checkbox" name="rememberme" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="">Forgot password</a>
          </div>
        </form>
      </div>
    </div>
    <div class="contentContainer">
      <h1><a class="home" href="../index.html">reLearn CSS</a> - 100 Day Challenge(12/100)</h1>
      <h4>My Solution</h4>
      <button id="openModalButton">Click ME!</button>
      <h4>Is this you?</h5>
      <div id="loginInfo">
        Click the pretty button first, PLEASE.
      </div>
      <!-- <a href="" target="_blank">
        <h4 style="margin-top: 40px;">W3School Solutions</h4>
      </a> -->

      <div class="noteContainer">
        <h2>Notes</h2>
        <ul class="noteList">
          <li>
            Some animation tricks learned.
          </li>
        </ul>
      </div>
    </div>
